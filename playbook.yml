---
- hosts: all
  become: yes
  pre_tasks:
    - name: Update & Upgrade APT repository
      apt:
        update_cache: yes
        upgrade: dist
  
  roles:
    #- firewall
    - githubixx.ansible_role_wireguard

- hosts: monitoring
  roles:
    - cloudalchemy.prometheus

- hosts: app
  roles:
    - role: cloudalchemy.grafana
      vars:
        grafana_security:
          admin_user: admin
          admin_password: 123456789